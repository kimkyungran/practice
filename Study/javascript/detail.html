	<style>
		.list {
			list-style-type: none;

		.tab-button {
			display: block;

		.orange {

	<!--orange라는 클래스는 버튼 하이라이트해주는 클래스, show는 탭 내용 보여주는 클래스-->

		<ul class="list">

			for(let i = 0; i < tab.length ; i++ ) {
				
				tab[i].addEventListener ('click', function (e) {
